		Name "rme_babyface_pro_stereo_in"
		Direction Capture
		HWChannels 4
		Channels 2
		Channel0 1
		Channel1 3
		HWChannelPos0 FL
		HWChannelPos1 RL
		HWChannelPos2 FR
		HWChannelPos3 RR
	}
}

SectionDevice."Mic1Instrument3" {
	Comment "Mic 1 and Instrument 3"

